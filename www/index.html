<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8"/>

<link rel="stylesheet" href="res/bootstrap.min.css" />

<body>
<article id="home">
	<section>
		<header>
			<h1>Insurgency</h1>

		<div class="btn-group-vertical btn-block">
			<a href="#login" class="btn btn-default">Login</a>

		</div>
		<p>This will be a fun game!</p>

			<h1>Login</h1>

		</form>
		<a href="#signup">Sign Up</a>
	</section>
	<section id="signup">
		<header>
			<h1>Signup</h1>
		</header>
		<form data-role="fieldcontain">
			<label><input type="text" name="username" placeholder="Username" data-clear-btn="true" /></label>
			<label><input type="password" name="password" /></label>
			<label><input type="password" name="confrmPW" /></label>
			<input type="submit" value="Signup" />
