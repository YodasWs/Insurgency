<!DOCTYPE html>
<html>
<head>
<title>Hello World</title>
<meta charset="UTF-8"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" href="css/index.css" />
<script src="phonegap.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<body>
<article data-role="page" id="home">
	<section data-role="content">
		<header data-role="header">
			<h1>Insurgency</h1>
		</header>
		<div data-role="controlgroup">
			<a href="#login" data-role="button">Login</a>
			<a href="#about" data-role="button">About</a>
		</div>
	</section>
	<section data-role="content" id="about">
		<header data-role="header">
			<h1>About</h1>
		</header>
	</section>

		<header data-role="header">
			<h1>Login</h1>
		</header>
		<form data-role="fieldcontain">
			<label><input type="email" name="username" placeholder="Username" data-clear-btn="true" /></label>
			<label><input type="password" name="password" /></label>
			<input type="submit" value="Login" />
		</form>
	</section>
</article>
<article data-theme="a" data-role="page" id="mission">
	<section data-role="content">
		<header data-role="header">
			<h1>Good Luck</h1>

		<div id="radar"></div>
